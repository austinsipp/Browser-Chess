<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="header">
        Chess, written in basic javascript! Have fun!
    </div>
    <div id="whiteCaptured">
    </div>
    <div id="gameRow">
        <div id="gameSettings">
            <div id="gameStatus"></div>
        </div>
        <div id="gameBoard">
            
        </div>
        <div id="gameControls">
            <div class="helvetica">Control buttons:</div>
            <button id="resetButton">Reset the game</button>
            <button id="exportText">Export your game to a text file</button>
            <button id="localStorageSave">Save your progress to local storage and come back later</button>
            <button id="loadGameText">Load a game from a text file</button>
            <button id="loadGameLocal">Load a game from local storage</button>
        </div>
    </div>
    <div id="blackCaptured">
    </div>
    <div id="footer" class="helvetica">
        Written by: Austin Sipp
    </div>
    <script src="./game.js"></script>
</body>
</html>
